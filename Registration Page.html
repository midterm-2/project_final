<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="images/logo.png">
  <link rel="stylesheet" type="text/css" href="Registration Page Style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <title>REGISTRATION</title>
</head>
<body>
  <div class="page">
  <div class="form-box">
   <div class="button-box">
    <div id="btn"></div>
     <button type="button" class="toggle-btn" onclick="login()">Log in</button>
     <button type="button" class="toggle-btn" onclick="reg()">Register</button>
   </div>
    <form id="login" class="input-group">
      <input type="text" id="regNameOfUser" class="input-field" placeholder="User Name" required>
      <input type="password" id="regPassOfUser" class="input-field" placeholder="Enter Password" required>
      <button type="submit" onclick="logUser()" class="submit-btn">Log in</button>
    </form>
    <form id="reg" class="input-group">
      <input type="text" id="userName" class="input-field" placeholder="User name" required>
      <input type="email" class="input-field" placeholder="Enter your Email" required>
      <input type="password" id="userPass" class="input-field" placeholder="Create Password" required>
      <button type="submit" onclick="regUser()" class="submit-btn">Register</button>
    </form>
    <script>
      var x = document.getElementById("login");
      var y = document.getElementById("reg");
      var z = document.getElementById("btn");

      function reg(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }
      //fucntion for registration
      function regUser(){
      const nameOfUser = document.getElementById('userName');
      const passOfUser = document.getElementById('userPass');
      localStorage.setItem('name', nameOfUser.value);
      localStorage.setItem('pass', passOfUser.value);
    }
      //function for log in
      function logUser(){
      const regNameOfUser = document.getElementById('regNameOfUser');
      const regPassOfUser = document.getElementById('regPassOfUser');
      const nU = localStorage.getItem('name');
      const pU = localStorage.getItem('pass');
      if (regNameOfUser.value == nU && regPassOfUser.value == pU) {
        window.open('https://midterm-2.github.io/project_final/');
      }
    else {
				alert("your password or username incorrect");
			}
		};
    </script>
</div>
</div>
</body>
</html>
